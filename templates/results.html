<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recommended Activities</h1>
        <img src="{{ url_for('static', filename='output.jpg') }}" width="350px" height="250px" alt="Activities">
        <table>
            <thead>
                <tr>
                    <th>Activity Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for index, row in recommendations.iterrows() %}
                <tr>
                    <td>{{ row['activityName'] }}</td>
                    <td>{{ row['description'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
